<!DOCTYPE html>
<html lang="es">
<head>

    <title>AURUM WELLNESS - Morpheus Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            font-size: 20px; /* Aumentado para mejor legibilidad */
        }

        /* Matrix Rain Background - Visible también en bienvenida */
        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 1 !important;
            display: block !important;
        }

        .matrix-rain {
            position: absolute;
            overflow: hidden;
        }

        .matrix-rain canvas {
            display: block;
        }

        #matrix-left {
            left: 0;
            top: 0;
            width: 33.33%;
            height: 100%;
        }

        #matrix-right {
            right: 0;
            top: 0;
            width: 33.33%;
            height: 100%;
        }

        #matrix-top {
            left: 33.33%;
            top: 0;
            width: 33.34%;
            height: 33.33%;
        }

        #matrix-bottom {
            left: 33.33%;
            bottom: 0;
            width: 33.34%;
            height: 33.33%;
        }

        /* Terminal Container - Grande y cuadrado */
        .terminal-container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 55vw !important; /* Más ancho para mejor legibilidad */
            max-width: 750px;
            height: 65vh !important; /* Más alto para adultos mayores */
            min-height: 550px;
            max-height: 750px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff00;
            z-index: 10;
            display: none; /* Oculto inicialmente hasta después del login */
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5),
                        inset 0 0 30px rgba(0, 255, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .terminal-container.active {
            display: flex;
            opacity: 1;
        }

        /* Header */
        .terminal-header {
            padding: 20px;
            border-bottom: 1px solid #00ff00;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),

                         0 0 60px rgba(0, 255, 255, 0.4);
            letter-spacing: 4px;
            animation: whiteGlow 3s ease-in-out infinite;
            text-transform: uppercase;
        }
        
        @keyframes whiteGlow {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                             0 0 30px rgba(0, 255, 255, 0.8),
                             0 0 45px rgba(0, 255, 255, 0.6);
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                             0 0 40px rgba(0, 255, 255, 1),
                             0 0 60px rgba(0, 255, 255, 0.8),
                             0 0 80px rgba(0, 255, 255, 0.6);
            }
        }

        .status {
            font-size: 14px;
            color: #00ff00;
        }

        .terminal-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .terminal-status .level {
            color: #FFD700;
            font-size: 14px;
        }

        /* Output Area */
        .terminal-output {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ff00 transparent;
        }

        .terminal-output::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-output::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        .section-title {
            color: #FFFFFF;
            margin: 20px 0 10px;
            font-size: 26px; /* Títulos más grandes */
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                         0 0 30px rgba(0, 255, 255, 0.8),
                         0 0 45px rgba(0, 255, 255, 0.6),
                         0 0 60px rgba(0, 255, 255, 0.4);
            letter-spacing: 2px;
            animation: whiteGlow 3s ease-in-out infinite;
        }

        .cyber-button {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 20px; /* Botones más grandes */
            transition: all 0.3s;
        }

        .cyber-button:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        /* Message Styles */
        .message {
            margin: 15px 0;
            padding: 15px;
            border-left: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
            line-height: 2.2;
            font-size: 32px !important; /* Aumentado para igualar Vercel con Local */
        }

        .user-message {
            border-left-color: #FFD700;
            background: rgba(255, 215, 0, 0.05);
            color: #FFD700;
        }

        .morpheus-label {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .morpheus-text {
            color: #00ff00;
        }

        /* Input Area */
        .terminal-input {
            padding: 20px;
            border-top: 1px solid #00ff00;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt {
            color: #00ff00;
            font-weight: bold;
            font-size: 32px !important; /* Aumentado para igualar Vercel con Local */
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 32px !important; /* Aumentado para igualar Vercel con Local */
            outline: none;
        }

        #user-input::placeholder {
            color: rgba(0, 255, 0, 0.3);
        }

        /* Typing Animation */
        @keyframes typing {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-text {
            animation: typing 0.5s ease-out forwards;
            opacity: 0;
            color: #00ff00;
        }

        /* Loading Animation */
        .loading {
            color: #00ff00;
            font-style: italic;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Error Message */
        .error-message {
            color: #ff0000;
            border-left-color: #ff0000;

    <script>
        // Matrix Rain Effect
        class MatrixRain {
            constructor(canvasId) {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                const container = document.getElementById(canvasId);
                container.appendChild(this.canvas);
                
                this.canvas.width = container.offsetWidth;
                this.canvas.height = container.offsetHeight;
                
                this.fontSize = 14;
                this.columns = Math.floor(this.canvas.width / this.fontSize);
                this.drops = new Array(this.columns).fill(0);
                
                this.characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
                
                this.animate();
            }
            
            animate() {
                // Ralentizar animación: Solo actualizar cada 5 frames (~12fps) para mayor relajación
                this.frameCount = (this.frameCount || 0) + 1;
                if (this.frameCount % 5 !== 0) {
                    requestAnimationFrame(() => this.animate());
                    return;
                }
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#00ff00';
                this.ctx.font = this.fontSize + 'px monospace';
                
                for (let i = 0; i < this.drops.length; i++) {
                    const char = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;
                    
                    this.ctx.fillText(char, x, y);
                    
                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize Matrix Rain
        new MatrixRain('matrix-left');
        new MatrixRain('matrix-right');
        new MatrixRain('matrix-top');

        // Process query with Trinity System
        async function processQuery(query) {
            console.log('🔱 Procesando query:', query);
            
            try {
                // Manejar comandos especiales
                if (query.startsWith('/')) {
                    return handleCommand(query);
                }
                
                // Guardar en historial del usuario
                if (window.AurumUserSystem && window.AurumUserSystem.getCurrentUser()) {
                    const userSystem = window.AurumUserSystem;
                    // Guardaremos la respuesta después
                }
                
                // Intentar Trinity System
                if (window.SuperWellnessAgent && typeof window.SuperWellnessAgent.process === 'function') {
                    console.log('🔱 Usando Trinity System...');
                    const result = await window.SuperWellnessAgent.process(query);
                    console.log('✅ Trinity respondió:', result);
                    
                    // Guardar en historial
                    if (window.AurumUserSystem && window.AurumUserSystem.getCurrentUser()) {
                        window.AurumUserSystem.addChatMessage(query, result);
                    }
                    
                    return result;
                }
                
                // Fallback a Morpheus Local
                console.log('💎 Usando Morpheus Local...');
                if (window.WellnessCore && window.WellnessCore.morpheus) {
                    const result = await window.WellnessCore.morpheus.generateResponse(query);
                    
                    // Guardar en historial
                    if (window.AurumUserSystem && window.AurumUserSystem.getCurrentUser()) {
                        window.AurumUserSystem.addChatMessage(query, result);
                    }
                    
                    return result;
                }
                
                // Fallback básico
                return generateBasicResponse(query);
                
            } catch (error) {
                console.error('❌ Error en processQuery:', error);
                throw error;
            }
        }
        
        // Manejar comandos especiales
        function handleCommand(command) {
            const parts = command.substring(1).split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(cmd) {
                case 'metrics':
                    return handleMetricsCommand(args.join(' '));
                case 'help':
                    return `Comandos disponibles:
                    
/metrics - Actualizar métricas (ej: /metrics peso=70 energia=8)
/help - Mostrar esta ayuda
/stats - Ver estadísticas completas
/history - Ver historial de chat`;
                
                case 'stats':
                    showDashboard();
                    return '';
                    
                case 'history':
                    return showChatHistory();
                    
                default:
                    return `Comando no reconocido: ${cmd}. Escribe /help para ver comandos disponibles.`;
            }
        }
        
        function handleMetricsCommand(argsString) {
            const userSystem = window.AurumUserSystem;
            if (!userSystem.getCurrentUser()) {
                return 'Debes estar autenticado para actualizar métricas.';
            }
            
            const metrics = {};
            const pairs = argsString.split(' ');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    const numValue = parseFloat(value);
                    if (!isNaN(numValue)) {
                        metrics[key.toLowerCase()] = numValue;
                    }
                }
            });
            
            if (Object.keys(metrics).length === 0) {
                return 'Formato: /metrics peso=70 energia=8 mood=9 sleep=8';
            }
            
            userSystem.updateMetrics(metrics);
            userSystem.addXP(10); // XP por actualizar métricas
            
            let response = '✅ Métricas actualizadas:\n\n';
            Object.entries(metrics).forEach(([key, value]) => {
                response += `${key}: ${value}\n`;
            });
            response += '\n+10 XP';
            
            updateUserDisplay();
            return response;
        }

        // Add message to terminal
        function addMessage(text, type) {
            const output = document.getElementById('terminal-output');
            const messageDiv = document.createElement('div');
            const messageId = 'msg-' + Date.now();
            messageDiv.id = messageId;
            
            if (type === 'user') {
                messageDiv.className = 'message user-message';
                messageDiv.textContent = '> ' + text;
                output.appendChild(messageDiv);
            } else if (type === 'morpheus') {
                messageDiv.className = 'message';
                messageDiv.innerHTML = '<span class="morpheus-label">≫ MORPHEUS:</span><span class="morpheus-text" id="' + messageId + '-text"></span>';
                output.appendChild(messageDiv);
                
                // Efecto de escritura letra por letra (typewriter effect)
                typewriterEffect(text, messageId + '-text');
            } else if (type === 'loading') {
                messageDiv.className = 'message loading';
                messageDiv.textContent = text;
                output.appendChild(messageDiv);
            } else if (type === 'error') {
                messageDiv.className = 'message error-message';
                messageDiv.textContent = '❌ ' + text;
                output.appendChild(messageDiv);
            }
            
            output.scrollTop = output.scrollHeight;
            
            return messageId;
        }
        
        // Efecto de escritura letra por letra tipo Matrix
        function typewriterEffect(text, elementId, speed = 35) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            let index = 0;
            element.textContent = ''; // Limpiar contenido
            
            const typingInterval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    
                    // Auto-scroll mientras escribe
                    const output = document.getElementById('terminal-output');
                    output.scrollTop = output.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                }
            }, speed);
        }

                    <button class="cyber-button" onclick="showActivePrograms()">▶️ Programas Activos</button>
                `;
                terminalOutput.appendChild(dashboardButtons);
                
                // Scroll al final
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }, 500);
            
            // Focus en input
            setTimeout(() => {
                document.getElementById('user-input').focus();
            }, 1000);
        }
        
        function updateUserDisplay(user = null) {
            const userSystem = window.AurumUserSystem;
            const currentUserData = user || userSystem.getCurrentUser();
            
            if (!currentUserData) return;
            
            const progress = userSystem.getProgress();
            
            document.getElementById('user-level').textContent = `NIVEL ${progress.nivel}`;
            document.getElementById('user-xp').textContent = `${progress.xp} XP`;
            
            // Actualizar variables globales
            currentXP = progress.xp;
            currentLevel = progress.nivel;
            
            // Actualizar barra de progreso si existe
            const progressBar = document.querySelector('.progress-bar');
            if (progressBar) {
                progressBar.style.width = `${progress.progress}%`;
            }
        }
        
        // Override updateXP to save to user profile
        const originalUpdateXP = updateXP;
        updateXP = function(amount) {
            originalUpdateXP(amount);
            
            if (currentUser && window.AurumAuth) {
                window.AurumAuth.addExperience(currentUser.username, amount);
            }
        };
        
        // Override processQuery to save chat history
        const originalProcessQuery = processQuery;
        processQuery = async function(query) {
            const response = await originalProcessQuery(query);
            
            if (currentUser && window.AurumAuth && response) {
                window.AurumAuth.saveChat(
                    currentUser.username, 
                    query, 
                    response.text || response, 
                    response.aiUsed || 'morpheus'
                );
            }
            
            return response;
        };
    </script>
</body>
</html>
