    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        /* Matrix Rain Background - 4 Quadrants */
        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .matrix-rain {
            position: absolute;
            overflow: hidden;
        }

        .matrix-rain canvas {
            display: block;
        }

        /* Left quadrant - full height */
        #matrix-left {
            left: 0;
            top: 0;
            width: 33.33%;
            height: 100%;
        }

        /* Right quadrant - full height */
        #matrix-right {
            right: 0;
            top: 0;
            width: 33.33%;
            height: 100%;
        }

        /* Top center quadrant */
        #matrix-top {
            left: 33.33%;
            top: 0;
            width: 33.34%;
            height: 33.33%;
        }

        /* Bottom center quadrant */
        #matrix-bottom {
            left: 33.33%;
            bottom: 0;
            width: 33.34%;
            height: 33.33%;
        }

        /* Main Terminal Container */

            position: fixed;
            left: 33.33%;
            top: 33.33%;
            width: 33.34%;
            height: 33.34%;

        /* Header with Glitch Effect */

            padding: 20px;

            background: rgba(0, 0, 0, 0.8);

        .user-level {

            font-weight: bold;
        }

        .xp-bar {
            width: 100px;
            height: 8px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 4px;
            overflow: hidden;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #FFD700);
            transition: width 0.5s;
            box-shadow: 0 0 10px #00ff00;
        }


        .glitch-title {
            font-size: 2em;
            color: #fff;
            text-align: center;
            font-weight: bold;
            animation: glitch 2s infinite;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #00ff00,
                0 0 40px #00ff00;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #00ff00,
                    0 0 40px #00ff00;
            }
            25% {
                text-shadow: 
                    -2px 0 10px #fff,
                    2px 2px 20px #00ff00,
                    -2px -2px 30px #0ff;
                transform: translate(-2px, 0);
            }
            50% {
                text-shadow: 
                    2px 0 10px #fff,
                    -2px -2px 20px #00ff00,
                    2px 2px 30px #0ff;
                transform: translate(2px, 0);
            }
            75% {
                text-shadow: 
                    0 -2px 10px #fff,
                    -2px 2px 20px #00ff00,
                    2px 0 30px #0ff;
                transform: translate(0, -2px);
            }
        }

        /* Terminal Content */
        .terminal-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: #FFD700;
            line-height: 1.8;
        }

        .terminal-content::-webkit-scrollbar {
            width: 10px;
        }

        .terminal-content::-webkit-scrollbar-track {
            background: rgba(0, 255, 0, 0.1);
        }

        .terminal-content::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        .section-title {
            color: #fff;
            font-size: 1.5em;
            margin: 20px 0 10px 0;
            animation: glitch-subtle 3s infinite;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #00ff00;
        }

        @keyframes glitch-subtle {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #00ff00;
            }
            50% {
                text-shadow: -1px 0 5px #fff, 1px 1px 10px #00ff00;
            }
        }

        .typing-text {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background: #FFD700;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        /* Input Area */
        .terminal-input {
            padding: 15px;
            border-top: 1px solid #00ff00;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;

        /* Buttons */

            background: transparent;

        }

        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.2);
            transition: left 0.3s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }
    </style>

    <script>
        // Matrix Rain Effect
        class MatrixRain {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = this.canvas.parentElement.offsetWidth;
                this.canvas.height = this.canvas.parentElement.offsetHeight;
                
                this.characters = 'AURUMWELLNESSŒ¶Œ®Œ©ŒëŒíŒìŒîŒïŒñŒóŒòŒôŒöŒõŒúŒùŒûŒüŒ†Œ°Œ£Œ§Œ•Œ¶ŒßŒ®Œ©01234567890';
                this.fontSize = 14;
                this.columns = this.canvas.width / this.fontSize;
                this.drops = [];
                
                for (let i = 0; i < this.columns; i++) {
                    this.drops[i] = Math.random() * -100;
                }
            }
            
            draw() {
                // Semi-transparent black background for trail effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Green text
                this.ctx.fillStyle = '#00ff00';
                this.ctx.font = this.fontSize + 'px monospace';
                
                for (let i = 0; i < this.drops.length; i++) {
                    const char = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;
                    
                    this.ctx.fillText(char, x, y);
                    
                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    
                    this.drops[i]++;
                }
            }
            
            start() {
                setInterval(() => this.draw(), 35);
            }
        }
        
        // Initialize Matrix Rain for all quadrants
        const matrixLeft = new MatrixRain('canvas-left');

        // Terminal Functions
        function appendToTerminal(text, isTitle = false, delay = 0) {
            setTimeout(() => {
                const output = document.getElementById('terminal-output');
                const p = document.createElement('p');
                
                if (isTitle) {
                    p.className = 'section-title';
                } else {
                    p.style.color = '#FFD700';
                }
                
                // Typewriter effect
                let index = 0;
                const span = document.createElement('span');
                p.appendChild(span);
                output.appendChild(p);
                
                function typeWriter() {
                    if (index < text.length) {
                        span.textContent += text.charAt(index);
                        index++;
                        setTimeout(typeWriter, 30); // Slower typing for peaceful effect
                    } else {
                        output.scrollTop = output.scrollHeight;
                    }
                }
                
                typeWriter();
            }, delay);
        }
        
        function handleInput(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('user-input');
                const query = input.value.trim();
                
                if (query) {
                    appendToTerminal('> ' + query);
                    
                    // Check if in recipe creation mode
                    if (window.recipeCreationMode) {
                        handleRecipeCreation(query);
                    } else {
                        processQuery(query);
                    }
                    
                    input.value = '';
                }
            }
        }
        
        function handleRecipeCreation(input) {
            const mode = window.recipeCreationMode;
            
            if (mode.step === 'name') {
                mode.name = input;
                appendToTerminal('‚úì Nombre: ' + input, false, 100);
                appendToTerminal('Ahora describe los beneficios (separados por coma)...', false, 400);
                mode.step = 'benefits';
            } else if (mode.step === 'benefits') {
                mode.benefits = input.split(',').map(b => b.trim());
                appendToTerminal('‚úì Beneficios agregados: ' + mode.benefits.length, false, 100);
                appendToTerminal('Escribe el tiempo de preparaci√≥n (ej: 10 minutos)...', false, 400);
                mode.step = 'time';
            } else if (mode.step === 'time') {
                mode.preparationTime = input;
                
                // Create recipe
                const newRecipe = {
                    name: mode.name,
                    category: mode.category,
                    ingredients: ['Ingredientes personalizables'],
                    instructions: ['Instrucciones personalizables'],
                    benefits: mode.benefits,
                    preparationTime: mode.preparationTime,
                    servings: 1,
                    rating: 0,
                    favorites: false,
                    createdAt: new Date().toISOString(),
                    completedCount: 0
                };
                
                window.WellnessCore.recipes.createRecipe(newRecipe);
                
                appendToTerminal('', false, 100);
                appendToTerminal('‚â´ RECETA CREADA:', true, 300);
                appendToTerminal('‚ú® ' + newRecipe.name + ' ha sido agregada exitosamente!', false, 600);
                appendToTerminal('Puedes editarla m√°s tarde con detalles completos.', false, 900);
                
                // Add experience
                window.WellnessCore.user.addExperience(25);
                updateUserStats();
                
                // Clear mode
                delete window.recipeCreationMode;
            }
        }
        
        async function processQuery(query) {
            // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            // üî± TRINITY SYSTEM - Chat en Tiempo Real con Multi-IA

            // Mostrar indicador de procesamiento

            processingDiv.id = 'processing-indicator';
            processingDiv.style.color = '#00ff00';
            processingDiv.style.marginTop = '10px';
            processingDiv.style.fontStyle = 'italic';
            processingDiv.innerHTML = '‚è≥ Analizando con Trinity Router...';

            try {
                // Esperar un momento para efecto visual

                // Verificar si SuperWellnessAgent est√° disponible
                if (!window.SuperWellnessAgent) {
                    processingDiv.innerHTML = '‚ö†Ô∏è Sistema Trinity no disponible, usando Morpheus Local...';
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    // Usar Morpheus Local como fallback

                        const response = await window.WellnessCore.morpheus.respond(query);
                        processingDiv.remove();
                        appendToTerminal('‚â´ MORPHEUS (Local):', true, 0);

                    } else {
                        processingDiv.remove();
                        appendToTerminal('‚â´ MORPHEUS:', true, 0);

                    }
                    
                    window.WellnessCore.user.addExperience(5);
                    updateUserStats();
                    return;
                }
                
                // Obtener decisi√≥n del Trinity Router
                const routingDecision = window.SuperWellnessAgent.router ? 
                    window.SuperWellnessAgent.router.route(query) : 
                    { ai: 'morpheus', confidence: 5, reason: 'default' };
                
                // Mostrar qu√© IA fue seleccionada
                const aiNames = {
                    'claude': 'üß† Claude 3.5 Sonnet',
                    'perplexity': 'üîç Perplexity AI',
                    'gemini': '‚ö° Gemini 2.0 Flash',
                    'openai': 'ü§ñ OpenAI GPT-4',
                    'morpheus': 'üíé Morpheus Local'
                };
                
                const selectedAIName = aiNames[routingDecision.ai] || 'üî± Trinity System';
                processingDiv.innerHTML = `üî± Conectando con ${selectedAIName}...`;
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Procesar la consulta
                const startTime = Date.now();
                processingDiv.innerHTML = `${selectedAIName} est√° pensando...`;
                
                const response = await window.SuperWellnessAgent.process(query);
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(1);
                
                // Remover indicador de procesamiento
                processingDiv.remove();
                
                // Mostrar respuesta con metadata

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // Efecto de escritura tipo m√°quina de escribir
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        async function typewriterEffect(text, speed = 20) {
            const output = document.getElementById('terminal-output');
            const div = document.createElement('div');
            div.className = 'typing-text';
            div.style.color = '#FFD700';
            div.style.marginTop = '10px';
            div.style.lineHeight = '1.8';
            output.appendChild(div);
            
            let index = 0;
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            cursor.style.display = 'inline-block';
            cursor.style.width = '8px';
            cursor.style.height = '1em';
            cursor.style.background = '#FFD700';
            cursor.style.marginLeft = '2px';
            cursor.style.animation = 'blink 1s infinite';
            
            return new Promise(resolve => {
                const interval = setInterval(() => {
                    if (index < text.length) {
                        div.textContent = text.substring(0, index + 1);
                        div.appendChild(cursor);
                        output.scrollTop = output.scrollHeight;
                        index++;
                    } else {
                        clearInterval(interval);
                        cursor.remove();
                        resolve();
                    }
                }, speed);
            });
        }
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

            if (!window.SuperWellnessAgent) return;

            appendToTerminal('', false, 0);
            appendToTerminal('‚â´ ESTAD√çSTICAS TRINITY SYSTEM:', true, 100);
            appendToTerminal('', false, 200);
            
            const aiIcons = {

                'perplexity': 'üîç Perplexity',
                'gemini': '‚ö° Gemini 2.0',
                'openai': 'ü§ñ OpenAI GPT-4',
                'morpheus': 'üíé Morpheus Local'
            };
            
            let delay = 300;
            Object.entries(stats.raw).forEach(([ai, count]) => {

                btn.className = 'cyber-button';

        }

        function viewRecipes() {
