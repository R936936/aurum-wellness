<!DOCTYPE html>
<html>
<head>
    <title>Test OpenAI Directo</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        #output {
            border: 2px solid #0f0;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <h1>üî¨ TEST DIRECTO DE OPENAI API</h1>
    
    <button onclick="testOpenAI()">üöÄ PROBAR OPENAI GPT-4</button>
    <button onclick="clearOutput()">üóëÔ∏è LIMPIAR</button>
    
    <div id="output">Presiona el bot√≥n para probar...</div>
    
    <script src="config.local.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#ff0';
            output.innerHTML += `<span style="color: ${color}">[${timestamp}] ${msg}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            output.innerHTML = '';
        }
        
        async function testOpenAI() {
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            log('üî¨ INICIANDO TEST DIRECTO DE OPENAI', 'info');
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            
            // Verificar config
            if (!window.AURUM_CONFIG) {
                log('‚ùå ERROR: AURUM_CONFIG no existe', 'error');
                return;
            }
            
            log('‚úÖ AURUM_CONFIG encontrado', 'success');
            
            const apiKey = window.AURUM_CONFIG.openai?.apiKey;
            const enabled = window.AURUM_CONFIG.openai?.enabled;
            
            log(`OpenAI enabled: ${enabled}`, 'info');
            log(`API Key: ${apiKey ? apiKey.substring(0, 20) + '...' : 'NO CONFIGURADA'}`, 'info');
            
            if (!enabled) {
                log('‚ùå ERROR: OpenAI NO est√° habilitado en config', 'error');
                return;
            }
            
            if (!apiKey) {
                log('‚ùå ERROR: API Key NO configurada', 'error');
                return;
            }
            
            log('\nüöÄ Llamando a OpenAI GPT-4...', 'info');
            
            const query = "Explica qu√© es la cetosis en 2 p√°rrafos";
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            {
                                role: 'system',
                                content: 'Eres un experto en nutrici√≥n. Responde de forma clara y concisa.'
                            },
                            {
                                role: 'user',
                                content: query
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.5
                    })
                });
                
                log(`HTTP Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    log(`‚ùå ERROR: ${JSON.stringify(errorData, null, 2)}`, 'error');
                    return;
                }
                
                const data = await response.json();
                
                log('\n‚úÖ RESPUESTA EXITOSA DE GPT-4:', 'success');
                log('‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ', 'info');
                log(data.choices[0].message.content, 'success');
                log('‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ', 'info');
                log(`\nüìä Tokens usados: ${data.usage.total_tokens}`, 'info');
                log(`üí∞ Costo aproximado: $${(data.usage.total_tokens * 0.00003).toFixed(4)}`, 'info');
                
                log('\n‚úÖ CONCLUSI√ìN: OPENAI GPT-4 EST√Å FUNCIONANDO CORRECTAMENTE', 'success');
                
            } catch (error) {
                log(`\n‚ùå ERROR EN LA LLAMADA: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        // Auto-verificaci√≥n al cargar
        window.addEventListener('load', () => {
            log('üîç Verificaci√≥n autom√°tica...', 'info');
            if (window.AURUM_CONFIG) {
                log('‚úÖ Config cargado', 'success');
            } else {
                log('‚ùå Config NO cargado', 'error');
            }
        });
    </script>
</body>
</html>
